<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Guess Number Game!</title>
  </head>
  <body>
    <h1 id="game-name"></h1>
    <h2>You can try 4 times</h2>

    <form>
      <label for="guess" id="guess">My Guess</label>
      <input type="number" id="guess-number" placeholder="Enter 3 digits" />
      <input type="button" id="check-guess" value="Check" />
      <input type="button" id="reset" value="Restart" />
    </form>

    <p>Hint : <span id="feedback"></span></p>
    <hr>
    <p>My Record :</p>
    <p id="record"></p>
    <hr>
    <p>Random number is <span id="random-num"></span></p>
    <hr>

    <script src="script.js"></script>
  </body>
</html>
